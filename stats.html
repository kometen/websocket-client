<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="tabcontent.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sioux</title>
</head>
<body>
    <ul class="tabs">
        <li><a href="#view1">Leagues</a></li>
        <li><a href="#view2">Sports</a></li>
        <li><a href="#view3">Login</a></li>
    </ul>
    <div class="tabcontents">
        <div id="view1">
            <div id="leagues"></div>
        </div>
        <div id="view2">
            Sports
        </div>
        <div id="view3">
            <div>
                <input type="text" size="15" id="loginNameField" placeholder="loginname">
                <button onclick="connect()" id="connectButton">Connect</button>
                <button onclick="disconnect()" id="disconnectButton" disabled>Disconnect</button>
            </div>
            <div>
                <input type="text" id="teamField" placeholder="team">
                <input type="text" id="pointsField" placeholder="points">
                <button onclick="sendMessage()" id="messageButton" disabled>Send</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="func.js"></script>
    <script type="text/javascript" src="tabcontent.js"></script>
</body>
</html>
