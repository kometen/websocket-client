<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="tabcontent.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="pikaday.min.css">
    <title>Sioux</title>
</head>
<body>
    <ul class="tabs">
        <li><a href="#view1">Table</a></li>
        <li><a href="#view2">Goal</a></li>
        <li><a href="#view3">Game</a></li>
        <li><a href="#view9">Login</a></li>
    </ul>
    <div class="tabcontents">
        <div id="view1">
            <div id="view1"></div>
        </div>
        <div id="view2">
            Add goal
        </div>
        <div id="view3">
            Click to fetch coming games.
        </div>
        <div id="view9">
            <div>
                <input type="text" size="15" id="loginNameField" placeholder="loginname">
                <button onclick="connect()" id="connectButton">Connect</button>
                <button onclick="disconnect()" id="disconnectButton" disabled>Disconnect</button>
            </div>
            <div>
                <button onclick="getMatchesWithoutDate()" class="btn" id="gamesWithoutDateButton">Fetch</button>
                matches with unassigned dates.
                <div id="matchesWithoutDate"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="func.js"></script>
    <script type="text/javascript" src="tabcontent.js"></script>
    <script type="text/javascript" src="moment.min.js"></script>
    <script type="text/javascript" src="pikaday.min.js"></script>

</html>
